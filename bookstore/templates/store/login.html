{% extends 'store/layouts/main.html' %}

{% block main %}

<br><br><br>
<div class="container">
  {% include 'store/inc/message.html' %}
</div>


<div class='popular'>
  <h1 style="color: #4CAF50;"><center> Login Form</center></h1>

<form method="post" action="{% url 'loginuser' %}" autocomplete='off'>
{% csrf_token %}
      <label for="first">
            UserName:
        </label>
      <input type="text"
             id="first"
             name="username"
             placeholder="Enter your username" required>

      <label for="password">
            Password:
        </label>
      <input type="password"
             id="password"
             name="password"
             placeholder="Enter your Password" required>

      <div class="wrap">
          <button type="submit" name='submit'>
                
              Submit
          </button>
</form>
</div>
<style>
.popular {
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
    line-height: 1.5;
    min-height: 100vh;
    {% comment %} background: #f3f3f3; {% endcomment %}
    flex-direction: column;
    margin: 0;
} 
 
.main {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    padding: 10px 20px;
    transition: transform 0.2s;
    width: 500px;
    text-align: center;
}
 
h1 {
    color: #4CAF50;
}
 
label {
    display: block;
    width: 100%;
    margin-top: 10px;
    margin-bottom: 5px;
    text-align: left;
    color: #555;
    font-weight: bold;
}
 
 
input {
    display: block;
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 5px;
}
 
button {
    padding: 15px;
    border-radius: 10px;
    margin-top: 15px;
    margin-bottom: 15px;
    border: none;
    color: white;
    cursor: pointer;
    background-color: #4CAF50;
    width: 100%;
    font-size: 16px;
}
 
.wrap {
    display: flex;
    justify-content: center;
    align-items: center;
}
</style>
  
{% endblock main %}
